<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed Test</title>
    <!-- No separate CSS file needed — styles are injected into Shadow DOM automatically -->
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }

      /* Example host site styling — these should NOT affect the widget */
      h1 {
        color: #333;
      }

      button {
        background: red !important;
        color: white !important;
        padding: 20px !important;
        font-size: 24px !important;
      }

      /* The container for the widget */
      #virtual-try-on-widget {
        width: 100%;
        position: relative;
        border: 2px dashed #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Host Website</h1>
    <p>This mimics a brand website. The widget loads below:</p>

    <!-- The Container -->
    <div id="virtual-try-on-widget"></div>

    <!-- The Script -->
    <script src="./virtual-try-on.umd.js"></script>
    <script>
      // The script automatically looks for #virtual-try-on-widget on load.
      // If you want to load it elsewhere:
      // window.initVirtualTryOn('some-other-id');
    </script>
  </body>
</html>
